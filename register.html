<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-<sua-hash-de-integridade>" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>

<body>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row">
            <div class="col-md-6 login_left">
                <img src="./images/logo.svg" alt="" srcset="" class="img img-fluid">
                <div class="left-inner">
                    <p class="m-0 login-left-title">Join MCT</p>
                    <p class="login-left-para" style="margin-bottom: 32px;">Sign in to your account</p>
                    <form>
                        <div class="input-group mb-3 login-email">
                            <span class="input-group-text email-icon" id="basic-addon1">
                                <img src="./images/user.svg" alt="" class="img img-fluid">
                            </span>
                            <input type="text" class="form-control email" placeholder="Full name">
                        </div>

                        <div class="input-group mb-3 login-email">
                            <span class="input-group-text email-icon" id="basic-addon1">
                                <img src="./images/sms.svg" alt="" class="img img-fluid">
                            </span>
                            <input type="email" class="form-control email" placeholder="Email">
                        </div>

                        <div class="input-group mb-3 login-email">
                            <span class="input-group-text email-icon" id="basic-addon1">
                                <img src="./images/lock.svg" alt="" class="img img-fluid">
                            </span>
                            <input type="password" class="form-control email" placeholder="Password">
                            <span class="input-group-text email-icon-right" id="basic-addon1">
                                <img src="./images/eye-slash.svg" alt="" class="img img-fluid">
                            </span>
                        </div>

                        <div class="custom-checkbox" style="margin: 24px 0px 24px 0px;">
                            <input type="checkbox" class="form-check-input login-checkbox" id="rememberMe">
                            <label class="form-check-label remember-me ms-2" for="rememberMe">I agree to MCT Terms and Privacy Policy</label>
                            <!-- <span class="forgot-password">Forgot your password?</span> -->
                        </div>

                        <button type="submit" class="sign-in w-100">Sign Up</button>
                    </form>

                    <p class="text-center login-social-text"> Or continue with social account </p>

                    <div class="center-container">
                        <button class="custom-button">
                            <img src="./images/google.svg" class="img img-fluid me-2" alt="">Google
                        </button>
                        <button class="custom-button">
                            <img src="./images/Facebook.png" class="img img-fluid me-2" alt="">Facebook
                        </button>
                    </div>

                    <p class="mt-5 login-last-para">Donâ€™t have an account? <span class="login-last-para-link">Sign In</span></p>

                </div>
            </div>
            <div class="col-md-6 login_right"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-<sua-hash-de-integridade>" crossorigin="anonymous"></script>
    <script src="./js/jscript.js"></script>
</body>

</html>
